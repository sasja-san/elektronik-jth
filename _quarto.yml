            %
            % args=[extra_vspace=16pt]{number_of_lines}{line_width}
            %      [         #1      ]{      #2       }{    #3    }
            \newcommand{\notes}[3][16pt]{
                \foreach \n in {1,...,#2}
                {
                    \ifthenelse{\equal{\n}{#2}}% on last line?
