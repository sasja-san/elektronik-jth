reference-location: margin
citation-location: document
tbl-cap-location: margin
cap-location: margin

lang: sv
notes-after-punctuation: true

pdf-engine: xelatex
latex-auto-mk: true
latex-max-runs: 4
latex-clean: true
keep-tex: false

highlight-style: kate



format:
    pdf:
      documentclass: scrartcl
      template-partials:
        - before-body.tex
      papersize: a4
      geometry:
        # - showframe
        - left=20.0mm
        - textwidth=97.0mm
        - marginparsep=7.7mm
        - marginparwidth=70.3mm
        - top=20mm
        - bottom=20mm
        - footskip=10mm
        # 
        # textwithmarginpar should be
        # 97.0 + 7.7 + 70.3 = 175mm
      number-sections: false
      colorlinks: false

      mainfont: ETbb

      monofont: "SourceCodePro"
      monofontoptions:
        - Path=.quarto/ttf/
        - Extension=.ttf
        - UprightFont=*-Medium
        - BoldFont=*-Bold
        - ItalicFont=*-MediumItalic
        - BoldItalicFont=*-BoldItalic

      sansfont: "cabin"
      sansfontoptions:
        - Path=.quarto/ttf/
        - Extension=.ttf
        - UprightFont=*.medium
        - BoldFont=*.bold
        - ItalicFont=*.italic
        - BoldItalicFont=*.bold-italic

      include-in-header:
        - text: |
